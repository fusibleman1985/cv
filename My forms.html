<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title="Forms">
  </head>
  <body>
    <h1>
      My forms
    </h1>
    <hr>
    <form>

      <input type="radio"><br>

      <input type="range"><br>

      <input type="data"><br>
    </form><br>

    <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
</div>

<div>
    <label for="pass">Password (8 characters minimum):</label>
    <input type="password" id="pass" name="password"
           minlength="8" required>
</div>

    <form>
  <label class="nativeDatePicker">Enter your birthday:
    <input type="date" name="bday">
    <span class="validity"></span>
  </label>

  <fieldset class="fallbackDatePicker" hidden>
    <legend class="fallbackLabel">Enter your birthday:</legend>

    <label>
      Day:
      <select name="day"></select>
    </label>

    <form class="" action="index.html" method="post">
      <label>Your name:</label>
      <input type="text" name="" value="">
      <input type="color" name="" value=""><br>
      <lable>Pssword</lable>
      <input type="password" name="" value=""><br>
      <lablel>Do you want to sign up to the e-mail list?</lable>
      <input type="checkbox" name="" vlue="" >

      <lable>Enter here your email -->> </lable>
      <input type="email" name="" value=""><br>
      <lable>Put your photo file</lable>
      <input type="image">

      <input type="submit" name="">
    </form>

    <label>
      Month:
      <select name="month">
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
      </select>
    </label>

    <label>
      Year:
      <select name="year"></select>
    </label>
  </fieldset>
</form>
  </body>
</html>
